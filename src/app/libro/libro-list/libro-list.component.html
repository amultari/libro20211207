<!-- Begin page content -->
<main class="flex-shrink-0">
    <div class="container">

        <div class="alert alert-success alert-dismissible fade show " role="alert" *ngIf="confirmMessage">
            {{confirmMessage}}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close" ></button>
          </div>

        <div class='card'>
            <div class='card-header'>
                <h5>Lista dei risultati</h5>
            </div>
            <div class='card-body'>
                <a class="btn btn-primary " routerLink="/libro/create">Add New</a>

                <div class='table-responsive'>
                    <table class='table table-hover'>
                        <thead>
                            <tr>
                                <th>Id</th>
                                <th>Titolo</th>
                                <th>Pagine</th>
                                <th>Autore</th>
                                <th>Data Pubblicazione</th>
                                <th>Premiato</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let libroItem of libri" [routerLink]="['/libro',libroItem.id]">
                                <td>{{libroItem.id}}</td>
                                <td>{{libroItem.titolo}}</td>
                                <td>{{libroItem.pagine}}</td>
                                <td>{{libroItem.autore}}</td>
                                <td>{{libroItem.dataPubblicazione | date:'dd/MM/yyyy'}}</td>
                                <td>{{libroItem.premiato?'SI':'NO'}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <!-- end card-body -->
            </div>
            <!-- end card -->
        </div>

        <!-- end container -->
    </div>

</main>
